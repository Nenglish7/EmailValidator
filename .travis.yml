language: php
php:
    - 5.6.32
    - 7.0.27
    - 7.1.13
    - 7.2.1
    - nightly
os:
    - windows
    - linux
matrix:
    fast_finish: true
    allow_failures:
        - php: nightly
sudo: false
before_install:
    - if [[ ${TRAVIS_PHP_VERSION:0:6} == "5.6.32" ]]; then composer require paragonie/sodium_compat; fi
    - if [[ ${TRAVIS_PHP_VERSION:0:5} == "7.2.1" || ${TRAVIS_PHP_VERSION:0:6} == "7.1.13" || ${TRAVIS_PHP_VERSION:0:6} == "7.0.27" || ${TRAVIS_PHP_VERSION:0:7} == "nightly"]]; then git clone -b stable https://github.com/jedisct1/libsodium.git; fi
    - if [[ ${TRAVIS_PHP_VERSION:0:5} == "7.2.1" || ${TRAVIS_PHP_VERSION:0:6} == "7.1.13" || ${TRAVIS_PHP_VERSION:0:6} == "7.0.27" || ${TRAVIS_PHP_VERSION:0:7} == "nightly"]]; then cd libsodium && sudo ./configure && sudo make check && sudo make install && cd ..; fi
install:
    - if [[ ${TRAVIS_PHP_VERSION:0:5} == "7.2.1" || ${TRAVIS_PHP_VERSION:0:6} == "7.1.13" || ${TRAVIS_PHP_VERSION:0:6} == "7.0.27" || ${TRAVIS_PHP_VERSION:0:7} == "nightly"]]; then pecl install libsodium; fi
    - if [[ ${TRAVIS_PHP_VERSION:0:5} == "7.1.0" || ${TRAVIS_PHP_VERSION:0:6} == "7.0.27" ]]; then echo "extension=sodium.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
    - travis_retry composer install --no-interaction
    - wget -c -nc --retry-connrefused --tries=0 https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar
    - chmod +x coveralls.phar
    - php coveralls.phar --version
before_script:
    - mkdir -p build/logs
    - ls -al
script:
    - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml
after_success:
    - travis_retry php coveralls.phar -v
branches:
    only: master
cache:
    directories:
        - vendor
        - $HOME/.cache/composer
